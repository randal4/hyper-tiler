<!DOCTYPE html>
<html>
  <head>
    <title>Window-Sizer Extension Options</title>
    <style>
      body {
        padding: 15px;
        text-align: right;
      }

      .row {
        margin: 10px;
      }

      label {
        padding-right: 5px;
        padding-left: 5px;
      }

      form {
        text-align: right;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <input type="checkbox" id="showAddress" />
      <label>Show address bar in windows?</label>
    </div>
    <div class="row">
      <label>Screen Width:</label>
      <input type="text" id="screenWidth" />
    </div>

    <div class="row">
      <label>Screen Height:</label>
      <input type="text" id="screenHeight" />
    </div>

    <div class="row">
      <label>Columns of windows:</label>
      <select id="numWindowsWide">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <div class="row">
      <label>Rows of windows:</label>
      <select id="numWindowsHeight">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </div>

    <hr />
    <div id="status" class="row"></div>
    <button id="save" class="row">Save</button>

    <script src="options.js"></script>
  </body>
</html>
